<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сводная таблица оценок</title>
    <style>
        table { border-collapse: collapse; width: 50%; }
        th, td { border: 1px solid #000; padding: 5px; text-align: center; }
    </style>
</head>
<body>
<h2>Сводная таблица оценок</h2>
<table>
    <tr>
        <th></th>
        <?php foreach ($subjects as $subject): ?>
        <th><?= htmlspecialchars($subject) ?></th>
        <?php endforeach; ?>
    </tr>
    <?php foreach ($summary as $student => $grades): ?>
    <tr>
        <td><?= htmlspecialchars($student) ?></td>
        <?php foreach ($subjects as $subject): ?>
        <td><?= isset($grades[$subject]) ? $grades[$subject] : '-' ?></td>
        <?php endforeach; ?>
    </tr>
    <?php endforeach; ?>
</table>
</body>
</html>
